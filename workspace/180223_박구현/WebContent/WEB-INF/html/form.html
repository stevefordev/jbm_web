<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>전화번호 입력페이지</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/fontawesome-all.css"/>
<link rel="stylesheet" href="css/notosanskr.css"/>
<link rel="icon" href="img/favicon.png">
<link rel="stylesheet" href="css/default.css"/>
</head>
<body>
<div id="header">
	<div class="aux">
	<h1>
	<a href=""><img src="profile/shinhaesun.png" class="profile"/> <span>XXX님의 전화번호부</span></a>
	</h1>
	<a href="" class="btn_logout"><i class="fas fa-sign-in-alt"></i> 로그아웃</a>
	</div><!--//.aux -->
</div><!-- //header -->
<div id="content">
	<h2>전화번호 입력</h2>
	<div id="formBox">
		<form method="" action="">
			<fieldset>
				<legend class="screen_out">전화번호 입력폼</legend>
				<div class="row">
					<label for="name">이 름</label>
					<input id="name" title="2~6글자 한글과 숫자로만 입력해주세요."
					 placeholder="이름입력" />
				</div>
				<div class="row">
					<label for="phone">전화번호</label>
					<span id="phone">
					<select title="반드시 선택해주세요.">
							<option>010</option>
							<option>011</option>
							<option>016</option>
							<option>017</option>
							<option>019</option>
					</select>
					- 
					<input title="3~4글자 숫자만 입력해주세요." class="digit4"
						placeholder="숫자입력" size="4" maxlength="4" />
					- 
					<input title="4글자 숫자만 입력해주세요." class="digit4"
					placeholder="숫자입력" size="4"	maxlength="4" />
					</span>
				</div>
				<div class="row">
					<label for="age">생년월일</label><span id="age">
					<select id="year">
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option selected value="1990">1990</option>
						<option value="1988">1988</option>
						<option value="1987">1987</option>
						<option value="1986">1986</option>
						<option value="1985">1985</option>
					</select><em>년</em>
					<select id="month">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select><em>월</em>
					<select id="date">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select><em>일</em>
					</span>
				</div>
				<div class="row">
					<label for="gender">성 별</label>
					<span id="gender">
					<input type="radio" checked="checked" id="female" />
					<label for="female"><i class="fa fa-female"></i> 여 자</label>
					<input type="radio" id="male" /> 
					<label for="male"><i class="fa fa-male"></i> 남 자</label>
					</span>
				</div>
				<div id="btnBox">
					<button type="submit" class="btn">
						<i class="fas fa-pencil-alt"></i> 전화번호 등록
					</button>
					<button type="reset" class="btn">
						<i class="fas fa-redo-alt"></i> 리 셋
					</button>
					<a href="" class="btn"><i class="fa fa-arrow-left"></i> 전화번호부로</a>
				</div>
			</fieldset>
		</form>
	</div><!-- //formBox  -->    
</div><!-- //content  -->    
<div id="footer">
	<div class="aux">
	<div id="policy">
	<h4 class="screen_out">정책 및 약관</h4>

	</div><!--//#policy-->
